<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess AI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
          name="description"           
          content="A simple chess AI.">

        {% load static %}

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'main.css'%}">

        <!-- Google Icons (Material Design) -->
        <link rel="stylesheet" 
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            crossorigin="anonymous">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/5b14db5f0b.js" crossorigin="anonymous"></script>

        <!-- jQuery --> 
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
        </script>

        <!-- Chessboard JS -->
        <link rel="stylesheet"
            href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
            integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
            crossorigin="anonymous">
        <script
            src="{% static 'chessboard.js'%}">
        </script> 

        <!-- Chess JS (slightly modified) -->
        <script defer src="{% static 'chess.js'%}"></script>
        </script>

        <!-- Bootstrap JS --> 
        <script defer
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" 
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" 
            crossorigin="anonymous">
        </script>

        <!-- Custom JS -->
        <script defer src="{% static 'main.js'%}"></script>
    </head>
    <body>
        <main>
            <div class="container my-5">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="text-align-center mb-5">Chess AI</h1>
                        <div id="myBoard"></div>
                        <div class="row my-3 text-align-center">
                            <div class="col-md-6 my-2">
                                <button class="btn btn-outline-secondary btn-lg" id="undoBtn">Undo</button>
                            </div>
                            <div class="col-md-6 my-2">
                                <button class="btn btn-outline-dark btn-lg" id="redoBtn">Redo</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row justify-content-center">
                            <span id="position-count">0</span> &nbsp positions evaluated in &nbsp <span id="time">0</span>s.
                        </div>
                        <div class="row mb-3 justify-content-center">
                            That's &nbsp <span id="positions-per-s">0</span> &nbsp positions / s.
                        </div>
                        <div class="row my-3 text-align-center">
                            <div class="col-md-12">
                                <h2>Settings</h2>
                                <div class="card-body">
                                    <div class="row align-items-center justify-content-center">
                                        <div class="form-group">
                                            <label for="search-depth">Search Depth (Black):</label>
                                            <select id="search-depth">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3" selected>3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row my-3 mb-5 text-align-center">
                            <div class="col-md-12">
                                <h2>Advantage</h2>
                                <p><span id="advantageColor">Neither side</span> has the advantage 
                                    (+<span id="advantageNumber">0</span>).</p>
                                <div class="progress">
                                    <div class="progress-bar bg-warning progress-bar-animated" 
                                        role="progressbar" aria-valuenow="0" style="width: 50%"
                                        aria-valuemin="-2000" aria-valuemax="4000" id='advantageBar'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row my-5 text-align-center">
                            <div class="col-md-12">
                                <h2>Status</h2>
                                <h5><span id="status">No check, checkmate, or draw.</span></h5>
                            </div>
                        </div>
                        <div class="row my-5 text-align-center">
                            <div class="col-md-6 my-2">
                                <button class="btn btn-success btn-lg" id="startBtn">Start game</button>
                            </div>
                            <div class="col-md-6 my-2">
                                <button class="btn btn-danger btn-lg" id="resetBtn">Reset chessboard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
